<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length" notFoundMessage="Cart Page Is Empty" resetLinkText="Go To Home Page">

</app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items ">
            <div>
                <img [src]="cartItem.food.imgUrl" [alt]="cartItem.food.name">
            </div>

            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>

            <div class="quantity">
                <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem, quantitySelect.value)" name="" id="">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>


            <div class="price">
                {{cartItem.price | currency}}
            </div>

            <button class="remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
        </li>
    </ul>


    <div class="checkout">
        <div class="checkout-top">
            <div class="foods-count">{{cart.totalCount}}</div>
            <div class="foods-count">{{cart.totalPrice}}</div>
        </div>

        <a href="" routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
